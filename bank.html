<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcom to bank</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1 class="title">Hii Wellcome Army Bank</h1>
    </header>
    <main>
        <section class="section-container">
            <div class="amountdeposite">
                <h4 class="depotitle">Deposite</h4>
                <h2 class="depotitle">$<span id="deposite" >00</span></h2>
            </div>
            <div class="amountwidth">
                <h4 class="depotitle">Widthdraw</h4>
                <h2 class="depotitle">$<span id="widthdraw">00</span></h2>
            </div>
            <div class="amounclear">
                <h4 class="depotitle">Clear Balance</h4>
                <h2 class="depotitle">$<span id="clearBlance">100</span></h2>
            </div>
        </section>
        
        <section class="section-container">
            <div class="amountwidthcont">
                <h2 class="depotitle">Please Deposite</h2>
                <input class="INPUT-FIELD" type="text" name="" id="depoField" placeholder="Enter Amount">
                <button class="submit-btn" id="depoBtn" > Deposite</button>
            </div>
            <div class="amountwidthcont2">
                <h2 class="depotitle" > Please widthdraw</h2>
                <input class="INPUT-FIELD" type="text" name="" id="widthField" placeholder="Enter Amount">
                <button class="submit-btn2" id="widthBtn">Widthdraw</button>
            </div>
        </section>
    </main>




    <script src="js/utility.js"></script>
    <script src="js/widthdraw.js"></script>
    <script src="js/deposite.js"></script>
</body>
</html>
